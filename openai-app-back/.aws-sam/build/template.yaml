AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: 'openai-app-back

  Sample SAM Template for openai-app-back

  '
Globals:
  Function:
    Timeout: 60
    MemorySize: 128
Resources:
  ChatgptSearchWordFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: ChatgptSearchWordFunction
      Handler: chatgpt-search-word
      Runtime: go1.x
      Architectures:
      - x86_64
      Policies:
      - TranslateFullAccess
      Events:
        CatchAll:
          Type: Api
          Properties:
            Path: /search/word
            Method: GET
            RestApiId:
              Ref: OpenaiAppApi
            RequestParameters:
              method.request.path.q:
                Required: true
                Caching: false
      Environment:
        Variables:
          API_KEY: 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
    Metadata:
      SamResourceId: ChatgptSearchWordFunction
  OpenaiAppApi:
    Type: AWS::Serverless::Api
    Properties:
      Name: openai-app-api
      StageName: dev
      OpenApiVersion: 3.0.2
      EndpointConfiguration: REGIONAL
      Cors:
        AllowMethods: '''DELETE,GET,HEAD,OPTIONS,PATCH,POST,PUT'''
        AllowHeaders: '''Content-Type,X-Amz-Date,Authorization,X-Api-Key,X-Amz-Security-Token'''
        AllowOrigin: '''*'''
        MaxAge: '''86400'''
Outputs:
  ChatgptSearchWordAPI:
    Description: API Gateway endpoint URL for dev environment for First Function
    Value:
      Fn::Sub: https://${OpenaiAppApi}.execute-api.${AWS::Region}.amazonaws.com/dev/search/word/
  ChatgptSearchWordFunction:
    Description: First Lambda Function ARN
    Value:
      Fn::GetAtt:
      - ChatgptSearchWordFunction
      - Arn
  ChatgptSearchWordFunctionIamRole:
    Description: Implicit IAM Role created for ChatgptSearchWordFunction
    Value:
      Fn::GetAtt:
      - ChatgptSearchWordFunctionRole
      - Arn
  WebEndpoint:
    Description: API Gateway endpoint URL for dev stage
    Value:
      Fn::Sub: https://${OpenaiAppApi}.execute-api.${AWS::Region}.amazonaws.com/dev
