AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: 'openai-app-back

  Sample SAM Template for openai-app-back

  '
Globals:
  Function:
    Timeout: 60
    MemorySize: 128
Resources:
  ChatgptSearchWordFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: ChatgptSearchWordFunction
      Handler: chatgpt-search-word
      Runtime: go1.x
      Architectures:
      - x86_64
      Policies:
      - TranslateFullAccess
      Events:
        CatchAll:
          Type: Api
          Properties:
            Path: /search/word
            Method: GET
            RequestParameters:
              method.request.path.q:
                Required: true
                Caching: false
      Environment:
        Variables:
          API_KEY: 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
    Metadata:
      SamResourceId: ChatgptSearchWordFunction
Outputs:
  ChatgptSearchWordAPI:
    Description: API Gateway endpoint URL for Prod environment for First Function
    Value:
      Fn::Sub: https://${ServerlessRestApi}.execute-api.${AWS::Region}.amazonaws.com/Prod/search/word/
  ChatgptSearchWordFunction:
    Description: First Lambda Function ARN
    Value:
      Fn::GetAtt:
      - ChatgptSearchWordFunction
      - Arn
  ChatgptSearchWordFunctionIamRole:
    Description: Implicit IAM Role created for ChatgptSearchWordFunction
    Value:
      Fn::GetAtt:
      - ChatgptSearchWordFunctionRole
      - Arn
