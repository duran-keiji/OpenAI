AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: 'openai-app-back

  Sample SAM Template for openai-app-back

  '
Globals:
  Function:
    Timeout: 60
    MemorySize: 128
Resources:
  ChatgptSearchWordFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: ChatgptSearchWordFunction
      Handler: chatgpt-search-word
      Runtime: go1.x
      Architectures:
      - x86_64
      Policies:
      - TranslateFullAccess
      Events:
        CatchAll:
          Type: Api
          Properties:
            Path: /search/word
            Method: GET
            RestApiId:
              Ref: OpenaiAppApi
            RequestParameters:
              method.request.path.q:
                Required: true
                Caching: false
      Environment:
        Variables:
          API_KEY: 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
    Metadata:
      SamResourceId: ChatgptSearchWordFunction
  OpenaiAppApi:
    Type: AWS::Serverless::Api
    Properties:
      Name: openai-app-api
      StageName: dev
      OpenApiVersion: 3.0.2
      EndpointConfiguration: REGIONAL
      Cors:
        AllowMethods: '''DELETE,GET,HEAD,OPTIONS,PATCH,POST,PUT'''
        AllowHeaders: '''Content-Type,X-Amz-Date,Authorization,X-Api-Key,X-Amz-Security-Token'''
        AllowOrigin: '''*'''
        MaxAge: '''86400'''
      Auth:
        DefaultAuthorizer: AdminCognitoAuth
        AddDefaultAuthorizerToCorsPreflight: false
        Authorizers:
          AdminCognitoAuth:
            UserPoolArn:
              Fn::GetAtt:
              - AdminUserPool
              - Arn
  AdminUserPool:
    Type: AWS::Cognito::UserPool
    Properties:
      UserPoolName: openai-app-userpool
      Schema:
      - Name: email
        AttributeDataType: String
        Mutable: true
        Required: true
      AutoVerifiedAttributes:
      - email
      UsernameConfiguration:
        CaseSensitive: false
      AccountRecoverySetting:
        RecoveryMechanisms:
        - Name: verified_email
          Priority: 1
      DeviceConfiguration:
        DeviceOnlyRememberedOnUserPrompt: true
  AdminUserPoolClient:
    Type: AWS::Cognito::UserPoolClient
    Properties:
      UserPoolId:
        Ref: AdminUserPool
      ClientName: openai-app-userpoolclient
      ExplicitAuthFlows:
      - ALLOW_ADMIN_USER_PASSWORD_AUTH
      - ALLOW_CUSTOM_AUTH
      - ALLOW_USER_SRP_AUTH
      - ALLOW_REFRESH_TOKEN_AUTH
      PreventUserExistenceErrors: ENABLED
      ReadAttributes:
      - email
      - email_verified
      WriteAttributes:
      - email
Outputs:
  ChatgptSearchWordAPI:
    Description: API Gateway endpoint URL for dev environment for First Function
    Value:
      Fn::Sub: https://${OpenaiAppApi}.execute-api.${AWS::Region}.amazonaws.com/dev/search/word/
  ChatgptSearchWordFunction:
    Description: First Lambda Function ARN
    Value:
      Fn::GetAtt:
      - ChatgptSearchWordFunction
      - Arn
  ChatgptSearchWordFunctionIamRole:
    Description: Implicit IAM Role created for ChatgptSearchWordFunction
    Value:
      Fn::GetAtt:
      - ChatgptSearchWordFunctionRole
      - Arn
  WebEndpoint:
    Description: API Gateway endpoint URL for dev stage
    Value:
      Fn::Sub: https://${OpenaiAppApi}.execute-api.${AWS::Region}.amazonaws.com/dev
